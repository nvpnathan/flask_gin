<!DOCTYPE html>
<html>
<head>
    <title>pyGIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <h1>Gin Scoreboard</h1>
     <table class="table mx-auto table-responsive">
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Hands Won</th>
                <th>Gins</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>{{ player.name }}</td>
                <td>{{ player.score }}</td>
                <td>{{ player.hands_won }}</td>
                <td>{{ player.num_gins }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{ url_for('update_score') }}" method="post">
        <label for="winner">Winner:</label>
        <select id="winner" name="winner">
            {% for player in session['players'] %}
            <option value="{{ player.name }}">{{ player.name }}</option>
            {% endfor %}
        </select>
        <label for="points">Points:</label>
        <input type="number" id="points" name="points" min="1" value="1">
        <label for="bonus_points">GIN? 25 Bonus Points:</label>
        <input type="checkbox" id="bonus_points" name="bonus_points">
        <input type="submit" value="Update Score">
    </form>
    <form action="{{ url_for('start_over') }}" method="post">
        <input type="submit" value="Start Over">
    </form>
</body>
</html>
